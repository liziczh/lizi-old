server:
  port: 8080
spring:
  application:
    name: erp-user
  datasource:
    primary:
      driver-class-name: com.mysql.jdbc.Driver
      jdbc-url: jdbc:mysql://localhost:3306/lizi_erp?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
      username: root
      password: root
      # 使用druid数据源
      # 初始化大小，最小，最大
      initialSize: 5
      minIdle: 1
      maxActive: 20
      maxWait: 60000
      # 检测空闲连接的时间间隔
      timeBetweenEvictionRunsMillis: 60000
      # 一个连接的最小生存时间
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat
    secondary:
      driver-class-name: com.mysql.jdbc.Driver
      jdbc-url: jdbc:mysql://localhost:3306/lizi_erp?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
      username: root
      password: root
      # 使用druid数据源
      # 初始化大小，最小，最大
      initialSize: 5
      minIdle: 1
      maxActive: 20
      maxWait: 60000
      # 检测空闲连接的时间间隔
      timeBetweenEvictionRunsMillis: 60000
      # 一个连接的最小生存时间
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        # 遇到大写字母 加”_”的命名
        #physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        # 数据库字段无修改映射
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  # JWT 配置
  jwt:
    # 存放Token的Header Key
    header: Authorization
    # 密匙key
    secret: mySecret
    # 过期时间   单位秒 7天后过期  604800
    expiration: 3600
    # 自定义token 前缀字符
    tokenHead: Bearer
    # 超时时间   单位秒
    access_token: 3600
    # 刷新token时间   单位秒
    refresh_token: 3600
    route:
      authentication:
        path: login/entry
        refresh: oauth/refresh
        register: login/account

  mail:
    from: system@liziczh.com
    host: smtp.exmail.qq.com
    password: Admin12345
    username: system@liziczh.com
    smtp:
      auth: true
      timeout: 25000
  freemaker:
    charset: UTF-8
    content-type: text/html
    template-loader-path: classpath:/templates/
    settings:
      template_update_delay: 0
      default_encoding: UTF-8
      number_format: 0.##########
      datetime_format: yyyy-MM-dd HH:mm:ss
      classic_compatible: true
      template_exception_handler: ignore




